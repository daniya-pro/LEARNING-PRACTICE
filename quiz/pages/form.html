<html>

<head>
    <title>LearnCodes Create-Form</title>
    <link rel="stylesheet" href="../semantic/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" href="../assets/images/favicons/imageedit_5_9501714777.png" type="image/x-icon">

</head>

<body>
    <div id="forms" class="ui ml-16-perc form">
        <div class="twelve wide field">
            <div style="text-align: center;">
                <div class="ui center">
                    <h1><b><i>Add Quiz</i></b></h1>
                    <br><label>Quiz Title</label><br><br> <input id="inp1" type="text" placeholder="Heading"><br>
                    <div class="ui form">
                        <div class="field">
                            <br><br><span>Description</span><br>
                            <br>
                            <textarea id="t-a" style="height: 112px;" placeholder="my name is___ (your name). my quiz have __ (number)questions. My quiz is about ___(what your quiz is about)"></textarea>
                        </div>
                    </div>


                    <br>
                    <div class="center"> <button id="addquiz-next" class="ui f-size-large w-181 button inverted-black">Next</button></div>
                    <div id="red-error" class="ui none p-3per talign-left red message">
                        <div id="adds-parents">
                            <div id="add" class="ui list">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
    </div>
    <div id="h-q-n" class="none">
        <div class="ui center">
            <h1 class="f-size-37px"><b><i id="title">Heading</i></b></h1>
            <h3 class="f-size-36px mt-50px"><b><i id="no-q">No Questions</i></b></h3>
        </div>
        <button id="title-sub" class="ui button inverted-black p-abs ml-5 mb-5">SUBMIT</button>
        <br>
        <button id="plus1" class="ui button br-100per inverted green f-size-20 h-72 w-72 p-5px p-abs mb-30 mr-8" data-inverted="" data-tooltip="Add Questions" data-position="left center">+</button>
        <div><button class="ui button mr-5 mb-5 p-abs inverted-black margin5" onclick="backk();">Back</button></div>
    </div>
    </div>

    <div id="modalno1" class="ui noselect modal modal1 p-rel">
        <i class="close icon cancel" id="close"></i>

        <div id="change-me">
            <div class="ui boxshadow-none p-1em-1em b-bo-1sgainsboro">
                <h1 class="ui center">Add Question</h1>
            </div>

            <div id="add-answers-inme" class="ui form">
                <div class="field center">
                    <br>
                    <br>
                    <label>Question</label>
                    <br><input id="" placeholder="Question?" class="m-w-70per q" type="text">
                </div>
                <br><br>
                <div class="field center">
                    <label>Answer</label> <br>
                    <input placeholder="yes" class="ans m-w-70per" type="text">
                </div> <br><br>
                <div class="field center">
                    <label>Answer</label> <br>
                    <input placeholder="no" class="ans m-w-70per" type="text">
                </div>
                <div class="h-80px"></div>

            </div>

            <!-- <div class="visi-hidden">i am hidden</div> -->
            <button id="plus2" class="ui button b-7 br-100per inverted green f-size-20 h-72 w-72 p-5px p-abs mr-5" data-inverted="" data-tooltip="Add Answers" data-position="left center">+</button>
            <button id="Add-sub" class="ui p-abs ml-5 button b-7 inverted-black">Submit</button>
        </div>
        <div id="prewiewq" style="display: none;">
            <h1 class="ui center ui boxshadow-none p-1em-1em b-bo-1sgainsboro">Preview Question</h1>
            <div class="ui text-align-end grid container">
                <div class="p-abs mr-0">
                    <div class="ui two column grid">
                        <select id="drop" class="ui mt-13 dropdown">
                            <option value="Multiple">Multiple</option>
                            <option value="Single">Single</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="ui center grid container">
                <div class="ui two column grid">

                    <div class="gainsboro column p-2rem">Question?
                        <div class="ml-negative-20 mt-9">
                            <div class="ui check checkbox">

                                <input type="checkbox" name="example">
                                <label>yes</label>
                            </div>
                        </div>

                        <div class="ml-negative-20">
                            <div class="ui check checkbox">

                                <input type="checkbox" name="example">
                                <label>no</label>
                            </div>

                        </div>
                        <div class="ml-negative-20">
                            <div style="display: none;" id="radio" class="ui radio">
                                <div class="ui form">
                                    <div class="grouped fields">
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="example2" checked="checked">
                                                <label>yes</label>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="example2">
                                                <label>no</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <!--  -->
                    <div><button onclick="a( $('.ui.modal1.modal'))" class="ui button inverted-black mb-5 mt-9 margin5">SUBMIT</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui special modal b-radi-0 top0m0impo p-28-0-28 bg-red transition">
        <div class="center colorwhite">
            <span class="">❌</span> You Have To Add A Question
            <i class="close icon c-white hover-c-red" onclick="a($('.ui.special.modal'))"></i>

        </div>
    </div>

    <div class="ui special modal p-abs">

        <div class="ui red message">

            <span class="">❌</span> You Have To Add A Question</div>

    </div> -->

    <script src="../semantic/jquery-3.2.1.min.js"></script>
    <script src="../semantic/Semantic-UI-CSS-master/semantic.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
